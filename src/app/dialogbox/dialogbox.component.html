<div class="ui-g ui-fluid mybox">
    <div class="ui-g-12 ui-md-3 ui-lg-3">
        <div class="ui-inputgroup ">
            <input autocomplete="off" type="text" pInputText [(ngModel)]="searchedText" placeholder="Search by title" />
        </div>
    </div>
</div>

<!-- Showing the data   in  table -->
<p-table [value]="recievedData | filter:searchedText">
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mydata>
        <tr (click)="showDialog(mydata)">
            <td>{{mydata.userId}}</td>
            <td>{{mydata.id}}</td>
            <td>{{mydata.title}}</td>
            <td>{{mydata.body}}</td>
        </tr>
    </ng-template>
</p-table>  

<p-dialog header="Title" [(visible)]="display" [modal]="true" [dismissableMask]="true" [style]="{width:'800px'}">
    {{popdata|json}}
</p-dialog>
